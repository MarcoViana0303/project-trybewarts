<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
    <input class="email" type="email" name="email" placeholder="Email">
    <input class="senha" type="password" name="password" placeholder="Senha">
    <button class="btnEntrar" >Entrar</button>
    </form>
    </header>

    <main>
        <form id="evaluation-form" action="">
            <section class="nome-sobrenome">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section>

            <section class="email-casa">
                <input type="email" id="input-email" placeholder="Email">
                
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>

            <label id="label-family" for="family">Qual sua família?</label>

            <div class="radio-form">
                <input type="radio" class="radios" name="family" value="Frontend" id="">
                <p>Familia Frontend</p>
            </div>

            <div class="radio-form">
                 <input type="radio" class="radios"  name="family" value="Backend" id="">
                 <p>Familia Backend</p>
            </div>

            <div class="radio-form">
                <input type="radio" class="radios"  name="family" value="FullStack" id="">
                <p>Familia Fullstack</p>
            </div>

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

            <div id="ola">
            <label> 
             <input type="checkbox" class="subject" value="HoFs" name="" id="">
             Hofs
            </label>

            <label> 
                <input type="checkbox" class="subject" value="Jest" name="" id="">
                Jest
            </label>

            <label> 
                <input type="checkbox" class="subject" value="Promises" name="" id="">
                Promises
            </label>
        </div>

        <div id="ola2">
            <label> 
                <input type="checkbox" class="subject" value="React" name="" id="">
                React
            </label>

            <label> 
                <input type="checkbox" class="subject" value="SQL" name="" id="">
                SQl
            </label>

            <label> 
                <input type="checkbox" class="subject" value="Python" name="" id="">
                Python
            </label>
        </div>


            

        
   

            

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

    
  <script src="script.js"></script>
</body>
</html>
